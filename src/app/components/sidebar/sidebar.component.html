<ion-menu side="start" content-id="main-content">
  <ion-content style="--background: none; padding: 10px">
    <ion-list-header>Labels </ion-list-header>
    <ion-list lines="none">
      <ion-item 
        button 
        (click)="goToPage('home')" 
        [class.active]="selectedPath == 'home'">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item 
        button 
        (click)="goToPage('expense')" 
        [class.active]="selectedPath == 'expense'">
        <ion-icon name="wallet-outline" slot="start"></ion-icon>
        <ion-label>Expense</ion-label>
      </ion-item>

      <ion-item 
        button 
        (click)="goToPage('income')" 
        [class.active]="selectedPath == 'income'">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>Income</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
